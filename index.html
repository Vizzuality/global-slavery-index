<body>
  <div id="wrapper" class="wrapper">
    <div class="map-wrapper">
      <div class="zoom-wrapper"></div>
      <div class="infowindow-wrapper"></div>
      <div class="panel-wrapper"></div>
    </div>
    <div class="chart-wrapper"></div>
    <nav class="nav"></nav>
  </div>

  <!-- templates -->
  <script id="cartodb-map-template" type="text/x-underscore-template">
    <div id="cartodb-map" class="cartodb-map"></div>
  </script>

  <script id="zoom-template" type="text/x-underscore-template">
    <a href="#zoomIn" class="zoomIn"><span>+</span></a>
    <a href="#zoomOut" class="zoomOut"><span>-</span></a>
  </script>

  <script type="infowindow/html" id="infowindow_loading-template">
    <div class="top"></div>

    <div class="content loading">
      <div class="spinner"></div>
    </div>

    <div class="bottom"></div>
  </script>

  <script type="infowindow/html" id="infowindow_error-template">
    <div class="top"></div>

    <div class="content no_data">
      <p>No data available</p>
    </div>

    <div class="bottom"></div>
  </script>

  <script type="infowindow/html" id="infowindow_success-template">
    <div class="top"></div>
    <div class="content">
      <div class="inner">
        <h1 class="infowindow-title"><%= content.country_name %></h1>

        <p class="infowindow-risk <%= content.slavery_policy_risk.toLowerCase().split(' ').join('_') %>"><span><%= content.slavery_policy_risk %></span></p>

        <div class="infowindow-block infowindow-population">
          <p class="total-num">4,511,488 <span>Estimated population</span></p>
          <div class="percent"></div>
        </div>

        <div class="infowindow-block infowindow-slaved">
          <p class="total-num">51,437 <span>Est. number slaved</span></p>
          <div class="percent">6%</div>
        </div>

        <a href="#" class="more"><i>+</i>About this country</a>
      </div>
    </div>

    <div class="bottom"></div>
  </script>

  <script id="country_panel-template" type="text/x-underscore-template">
    <h1 class="panel-title"><%= country_name %></h1>
    <h2 class="panel-desc">A country within <a href="#map/region/<%= region %>" class="back"><%= region_name %></a></h2>

    <div class="panel-sep"></div>

    <ul>
      <li class="panel-item">
        <strong>Prevalence rank</strong>
        <%= prevalence %>
      </li>

      <li class="panel-item">
        <strong>Population</strong>
        <%= population %>
      </li>

      <li class="panel-item">
        <strong>Est. number slaved</strong>
        <%= slaved %> (<%= (100 * slaved / population).toFixed(2) %>)
      </li>

      <li class="panel-item">
        <strong>GDP (PPP)</strong>
        <%= gdpppp/1000000000 %>B
      </li>

      <li class="panel-item">
        <strong>GDP per capita (PPP)</strong>
        <%= gdpppp / population %>
      </li>
    </ul>
  </script>

  <script id="region_panel-template" type="text/x-underscore-template">
    <h1 class="panel-title"><%= region_name %></h1>
    <h2 class="panel-desc">Get back to the <a href="#map" class="back">whole world</a></h2>

    <div class="panel-sep"></div>

    <p class="panel-desc"><%= region_desc %></p>
  </script>

  <script id="chart-template" type="text/x-underscore-template">
    <div id="chart" class="chart"></div>
  </script>

  <script id="nav-template" type="text/x-underscore-template">
    <div class="switch">
      <span class="selected"></span>
      <ul>
        <li><a href="#map" data-url="#map" class="map">map</a></li>
        <li><a href="#chart" data-url="#chart" class="chart">plot</a></li>
      </ul>
    </div>

    <div class="legend plot">
      <ul>
        <li><i style="border-color: #330066; background-color:#A64DFF"></i> Asia</li>
        <li><i style="border-color: #663300; background-color:#FFD24D"></i> Americas</li>
        <li><i style="border-color: #0F2523; background-color:#5DA69D"></i> Middle East</li>
        <li><i style="border-color: #660066; background-color:#FF73FF"></i> Central and Eastern Europe</li>
        <li><i style="border-color: #003040; background-color:#64C5FF"></i> Western Europe</li>
        <li><i style="border-color: #660000; background-color:#FF4D4D"></i> Sub-saharian Africa</li>
      </ul>
    </div>

    <div class="legend map">
      <strong>Slavery Prevalence</strong>
      <ul>
        <li class="quartile" style="background-color:#FFFFB2"><div class="big bottom">Very low</div></li>
        <li class="quartile" style="background-color:#FED976"><div class="top">Low</div></li>
        <li class="quartile" style="background-color:#FEB24C"><div class="big bottom">Moderate low</div></li>
        <li class="quartile" style="background-color:#FD8D3C"><div class="top">Moderate</div></li>
        <li class="quartile" style="background-color:#FC4E2A"><div class="big bottom">Moderate high</div></li>
        <li class="quartile" style="background-color:#E31A1C"><div class="top">High</div></li>
        <li class="quartile" style="background-color:#B10026"><div class="big bottom">Very high</div></li>
      </ul>
    </div>
  </script>
